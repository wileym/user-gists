<div style="height: 100%; overflow: auto;">
	<user-details data-user="vm.user"></user-details>
	<ul class="list-group">
		<li data-ng-repeat="gist in vm.gists" class="list-group-item">
			<a href="{{'#/users/' + vm.user.username + '/gists/' + gist.id}}">{{gist.description || gist.id}}</a>
		</li>
	</ul>
</div>
