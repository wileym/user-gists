<div class="user-search-container">
	<input type="text"
	   data-bs-typeahead
	   data-ng-model="userName"
	   data-ng-model-options="searchModelOptions"
	   data-watch-options="true"
	   data-bs-on-select="handleUserSelect"
	   data-bs-options="user as user.login for user in matchedUsers"
	   placeholder="Search for user"
	   class="form-control"
   >
</div>
