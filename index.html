<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gist Editor</title>
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="lib/codemirror/theme/icecoder.css">
		<link rel="stylesheet" href="app/assets/main.css">
	<body data-ng-app="usergists" data-ng-cloak data-ng-controller="MainCtrl as main">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<span class="navbar-my-brand">GitHub Gists</span>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li data-ng-class="{active: main.getActiveNav() == 'gists'}"><a href="#gists">Gists</a></li>
					<li data-ng-class="{active: main.getActiveNav() == 'about'}"><a href="#about">About</a></li>
				</ul>
			</div>
		</nav>

		<div data-ng-view style="width: 100%; height: 100%;"></div>

		<footer class="footer">
			<p class="text-muted">Gist Editor created by <a href="mailto:wileym66@gmail.com">Mark Wiley</a> for FogHorn. June 2016</p>
		</footer>

		<!-- third party dependencies -->
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="lib/angular-resource/angular-resource.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>
		<script src="lib/codemirror/lib/codemirror.js"></script>
		<script src="lib/codemirror/addon/display/autorefresh.js"></script>
		<script src="lib/codemirror/mode/javascript/javascript.js"></script>
		<script src="lib/codemirror/mode/xml/xml.js"></script>
		<script src="lib/codemirror/mode/css/css.js"></script>

		<!-- common module dependencies -->
		<script src="mod/common/common.module.js"></script>
		<script src="mod/common/code-editor/code-editor.directive.js"></script>

		<!-- github module dependency -->
		<script src="mod/github/github.module.js"></script>

		<!-- github user module dependencies -->
		<script src="mod/github/gist/gist.module.js"></script>
		<script src="mod/github/gist/Gist.factory.js"></script>

		<!-- github gist module dependencies -->
		<script src="mod/github/user/user.module.js"></script>
		<script src="mod/github/user/User.factory.js"></script>

		<!-- user-gist app -->
		<script src="app/app.js"></script>
		<script src="app/routes/about/about.route.controller.js"></script>
		<script src="app/routes/gists/gists.route.controller.js"></script>
		<script src="app/controllers/main.controller.js"></script>

	</body>
</html>
